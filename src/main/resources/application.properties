spring.main.banner-mode=off
server.shutdown=graceful

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,health
management.metrics.export.prometheus.enabled=true

no.nav.security.jwt.issuer.azuread.discovery-url=${AZURE_APP_WELL_KNOWN_URL:null}
no.nav.security.jwt.issuer.azuread.accepted-audience=${AZURE_APP_CLIENT_ID:null}

zuul.routes.veilarboppfolging.path=/proxy/veilarboppfolging/**
zuul.routes.veilarboppfolging.url=http://veilarboppfolging.pto.svc.nais.local/veilarboppfolging
zuul.routes.veilarboppfolging.sensitiveHeaders=Cookie

zuul.routes.norg2.path=/proxy/norg2/**
zuul.routes.norg2.url=${NORG2_URL:null}

zuul.routes.axsys.path=/proxy/axsys/**
zuul.routes.axsys.url=${AXSYS_URL:null}

proxy.proxies[0].appName=veilarboppfolging
proxy.proxies[0].appNamespace=pto
proxy.proxies[0].appCluster=${NAIS_CLUSTER}
proxy.proxies[0].public=false

proxy.proxies[1].appName=norg2
proxy.proxies[1].public=true

proxy.proxies[2].appName=axsys
proxy.proxies[2].appNamespace=org
proxy.proxies[2].appCluster=${NAIS_CLUSTER}
proxy.proxies[2].public=false